<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="1021366.png" type="image/gif" sizes="16x16">
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="row d-flex justify-content-center mt-3">
                <div class="col-3"></div>
                <div class="col-6">
                    <div class="card">
                        <div class="card-header">
                            <div class="row justify-content-between">
                                <div class="col-4 text-center" :class="{'text-primary':nowTurn}">X - {{AName}}</div>
                                <div class="col-4 text-center">{{getScore}}</div>
                                <div class="col-4 text-center" :class="{'text-danger':!nowTurn}">{{BName}} - O</div>
                            </div>
                        </div>
                        <div class="card-body bg-info">
                            <div class="row">
                                <div v-for="(button,index) in arrayButton" class="col-4">
                                    <div class="row">
                                        <button @click="clickHandler(index)" class="btn btn-outline-dark" style="height: 150px;" :disabled="button.isDisable">
                                            <span v-if="button.value=='X'" class="text-primary fs-1">{{button.value}}</span>
                                            <span v-if="button.value=='O'" class="text-danger fs-1">{{button.value}}</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="row d-flex justify-content-center">
                                <div class="col-4"></div>
                                <div class="col-4 text-center">
                                    <button @click="defaultGame()" class="btn btn-secondary">
                                        Khởi động lại
                                    </button>
                                </div>
                                <div class="col-4"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-3"></div>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
